language: java
jdk:
- openjdk11
branches:
  only:
  - main
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"
before_deploy:
- zip -r mjfood *
- mkdir -p deploy
- mv mjfood.zip deploy/mjfood.zip
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: mjfood-build
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed: true
  on:
    all_branches: true
- provider: codedeploy
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: mjfood-build
  key: mjfood.zip
  bundle_type: zip
  application: mjfood
  deployment_group: mjfood-group
  region: ap-northeast-2
  wait-until-deployed: true
  on:
    all_branches: true
  notifications:
    email:
      recipients:
      - kst20026@gmail.com
before_install:
- openssl aes-256-cbc -K $encrypted_2895d60e3414_key -iv $encrypted_2895d60e3414_iv
  -in secret.tar.enc -out secret.tar -d
- tar xvf secret.tar
