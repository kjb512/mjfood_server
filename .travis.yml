language: java
jdk:
  - openjdk11

branches:
  only:
    - main

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r mjfood *
  - mkdir -p deploy
  - mv mjfood.zip deploy/mjfood.zip


deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: mjfood-build
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed: true
  on:
    all_branches: true

- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: mjfood-build
  key: mjfood.zip
  bundle_type: zip
  application: mjfood-group
  region: ap-northeast-2
  wait-until-deployed: true
  on:
    all_branches: true

  #CI 실행 완료 시 메일로 알람
